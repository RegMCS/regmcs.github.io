<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Me If You Can</title>

    <style>
        * {
        cursor: url(https://i.imgur.com/lkQAzdU.png), auto;
        }

        .horblock {
            height: 60px;
            width: 100%;
            margin: 0px;
        }

        .verblock {
            display: inline-block;
            height: 130px;
            width: 70px;
            margin: 0px;
        }

        body {
            background-image: url("https://t3.ftcdn.net/jpg/02/49/68/72/360_F_249687268_Yl4AswCdwBQS7NA6hczKq0pfnjQs02UP.jpg");
            back
        }
    </style>
</head>
<body>
    <div id="butt" style="position:absolute; width: 250px; top: 0%; left: 0%">
        <p class="horblock" onmouseover="rundown()"></p>
            <p class="verblock" onmouseover="runright()"></p>
            <img id="user" style="display: inline-block ;width: 98px;height:auto; margin: 0%;" onmouseover="win()" src="https://i.imgur.com/030Ka84.png">
            <p class="verblock" onmouseover="runleft()"></p>
        <p class="horblock" onmouseover="runup()"></p>
    </div>

    <script>

            var loctop = parseInt(document.getElementById("butt").style.top);
            var locleft = parseInt(document.getElementById("butt").style.left);

            let running = false;

        function win() {
            if (!running) {
                var image = document.getElementById("user");
                image.src = "https://i.imgur.com/yAHyefF.png";
                running = true;
            }
        }

        function runright() {

            if (!running) {
                if (locleft < 70) {
                    running = true;
                    id = setInterval(frame, 1)
                    var i = 0;
                    function frame() {
                        if (i > 11) {
                            clearInterval(id);
                            running = false;
                        } else {
                            i++
                            locleft += 2
                            document.getElementById("butt").style.left = locleft+"%" 
                        }
                    }
                } else if (loctop < 60) {
                    rundown()
                } else {
                    rundiagonal()
                }
            } 
        }
        function rundown() {

            if (!running) {
                if (loctop < 60) {
                    running = true;
                    id = setInterval(frame, 1)
                    var i = 0;
                    function frame() {
                        if (i > 11) {
                            clearInterval(id);
                            running = false;
                        } else {
                            i++
                            loctop += 2
                            document.getElementById("butt").style.top = loctop+"%" 
                        }
                    }
                } else if (locleft < 70) {
                    runright();
                } else {
                    rundiagonal();
                }
            } 
        }
        function runleft() {

            if (!running) {
                if (locleft > 0) {
                    running = true;
                    id = setInterval(frame, 1)
                    var i = 0;
                    function frame() {
                        if (i > 11 || locleft == 0) {
                            clearInterval(id);
                            running = false;
                        } else {
                            i++
                            locleft -= 2;
                            document.getElementById("butt").style.left = locleft+"%"; 
                        }
                    }
            
                } else {
                    rundown();
                }  
            }
        }
        function runup() {

            if (!running) {
                if (loctop > 0) {
                    running = true;
                    id = setInterval(frame, 1)
                    var i = 0;
                    function frame() {
                        if (i > 11) {
                            clearInterval(id);
                            running = false;
                        } else {
                            i++
                            loctop -= 2
                            document.getElementById("butt").style.top = loctop+"%" 
                        }
                    }
                } else {
                    runright();
                }
            } 
        }    
        function rundiagonal() {

            if (!running) {
                running = true;
                id = setInterval(frame, 1)
                var i = 0;
                function frame() {
                    if (i > 11) {
                        clearInterval(id);
                        running = false;
                    } else {
                        i++
                        locleft -= 1
                        loctop -= 2
                        document.getElementById("butt").style.top = loctop+"%"
                        document.getElementById("butt").style.left = locleft+"%"; 
                    }
                }
                }
            }        

    </script>
    
</body>
</html>
